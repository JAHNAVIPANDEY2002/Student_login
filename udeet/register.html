    <div class="container">
        <h1 class="text-primary">Register</h1>

        <form class="was-validated" method="post" action="register.php">
            <div class="form-group">
            <label for="name" >Name</label>
            <input type="text" name="name" class="form-control" placeholder="enter name">
            <div class="valid-feedback">Valid</div>
            <div class="invalid-feedback">PLease fill the required information</div>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" name="email" class="form-control" placeholder="enter email">

            <div class="invalid-feedback">PLease fill the required information</div>
        </div>
        <div class="form-group">
            <label for="college_id">User Id</label>
            <input type="text" name="user_id" class="form-control" placeholder="enter your id">

            <div class="invalid-feedback">PLease fill the required information</div>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" name="password" class="form-control" placeholder="set password">
            <div class="valid-feedback">Valid</div>
            <div class="invalid-feedback">PLease fill the required information</div>
        </div>

        </form>
